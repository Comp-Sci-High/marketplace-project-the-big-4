<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Postcard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      flex: 1;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
    }

    .header img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .header h2 {
      margin-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select,
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .radio-group {
      margin-top: 15px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 12px;
      font-weight: normal;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #3a76c4;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        justify-content: space-around;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Freedom.AI</h2>
    <a href="marketplace.html">Marketplace</a>
   
  </div>

  <div class="main">
    <div class="container">
      <div class="header">
        <img src="https://marketplace.canva.com/EAGVjO7OuNc/2/0/1600w/canva-beige-grey-blue-vintage-picture-postcard-txUHttZnWjY.jpg" alt="Postcard" />
        <h2>Send a Virtual Postcard</h2>
        <p>Send a heartfelt message to an incarcerated loved one and brighten their day.</p>
      </div>

      <form id="postcardForm">
        <label for="senderName">Your Name</label>
        <input type="text" id="senderName" placeholder="Enter your name" />

        <label for="recipientName">Recipient's Name</label>
        <input type="text" id="recipientName" placeholder="Enter their name" />

        <label for="message">Message</label>
        <textarea id="message" rows="4" maxlength="300" placeholder="Write your message (max 300 characters)"></textarea>

        <label for="designTheme">Design Theme</label>
        <select id="designTheme">
          <option selected>Classic Beige</option>
          <option>Sky Blue</option>
          <option>Nature Green</option>
          <option>Modern Minimal</option>
        </select>

        <div class="radio-group">
          <label><input type="radio" name="delivery" value="now" checked> Send Instantly</label>
          <label><input type="radio" name="delivery" value="later"> Schedule for Later</label>
        </div>

        <input type="datetime-local" id="scheduleTime" class="hidden" />

        <button type="submit" class="btn">Send Postcard</button>
      </form>
    </div>
  </div>

 

</body>
</html>
